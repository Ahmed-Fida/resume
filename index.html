<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resume">
      <div class="header">
        <img
          src="Ahmed_Fida_Picture.jpeg"
          alt="Profile Picture"
          class="profile-pic"
        />
        <h1>Ahmed Fida</h1>
        <p>Computer Science Student | Aspiring Developer | Tech Enthusiast</p>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <ul id="skills-list"></ul>
        <input type="text" id="skill-input" placeholder="Add a skill" />
        <button id="add-skill">Add Skill</button>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <p>Development Intern - UAE-based MNC</p>
        <p>Teaching Assistant - Programming Fundamentals</p>
      </div>

      <div class="section">
        <h2>Education</h2>
        <p>Bachelor of Computer Science, Beaconhouse National University</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
